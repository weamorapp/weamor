<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <style>
        #button1, #button2 {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
        #button2:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<img src = "BLISSBET.png">
    <button id="button1">Go to Webpage 1</button>
    <button id="button2" disabled>Go to Webpage 2</button>
    <p id="message"></p>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const message = document.getElementById('message');
        let button2Clicks = 0;

        button1.addEventListener('click', () => {
            // Open first webpage in a new tab
            window.open('https://www.example.com', '_blank'); // Replace with your desired URL
            // Enable the second button
            button2.disabled = false;
        });

        button2.addEventListener('click', () => {
            button2Clicks++;
            if (button2Clicks === 1) {
                // Show error message on first click
                message.innerText = "Error: Please try again.";
            } else if (button2Clicks === 2) {
                // Open second webpage in a new tab on second click
                window.location.href = 'https://www.anotherexample.com'; // Replace with your desired URL
            }
        });
    </script>
</body>
</html>
